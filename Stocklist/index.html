<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Stock Item Application</title>
</head>
<body>

    <div>
        <h2>All Stock Items</h2>
        <ul id="StockItems" />
    </div>
    <div>
        <h2>Search by ID</h2>
        <input type="text" id="prodId" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="StockItem" />
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'api/StockItems';

        $(document).ready(function () {
            // Send an AJAX request
            $.getJSON(uri)
                .done(function (data) {
                    // On success, 'data' contains a list of StockItems.
                    $.each(data, function (key, item) {
                        // Add a list item for the StockItem.
                        $('<li>', { text: formatItem(item) }).appendTo($('#StockItems'));
                    });
                });
        });

        function formatItem(item) {
            return item.Name + ': $' + item.Price;
        }

        function find() {
            var id = $('#prodId').val();
            $.getJSON(uri + '/' + id)
                .done(function (data) {
                    $('#StockItem').text(formatItem(data));
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#StockItem').text('Error: ' + err);
                });
        }
    </script>
</body>
</html>
